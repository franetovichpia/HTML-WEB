<!DOCTYPE html> <!-- le dice al navegador que es un documento HTML5-->
<html> <!--todo el contenido va dentro de esta etiqueta-->
    <head> <!--contiene datos que no se ven directamente, como el titulo-->
        <title>Mi primera pagina</title>
    </head>
    <body> <!-- contiene el contenido visible de la pagina-->
        <h1>Hola mundo</h1> <!-- titulo principal-->
        <p>Bienvenidos a mi sitio web.</p> <!-- parrafo-->
        <a href="https://google.com">Ir a Google</a> <!-- enlace -->
    </body>
</html>
